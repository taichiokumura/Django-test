<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/river.css' %}"/>
    <title>川登録画面</title>
</head>
<body>
    <h2>{{ title }}</h2>
    <div class="slider">
        <div class="slides">
          <div class="slide" id="slide-1">
            <a href="{% url 'webtestapp:map' 'upstream' %}">
              <img src="{% static 'media/river2.jpeg' %}" alt="上流">
              <p>上流</p>
            </a>
          </div>
          <div class="slide" id="slide-2">
            <a href="{% url 'webtestapp:map' 'midstream' %}">
              <img src="{% static 'media/river2.jpeg' %}" alt="中流">
              <p>中流</p>
            </a>
          </div>
          <div class="slide" id="slide-3">
            <a href="{% url 'webtestapp:map' 'downstream' %}">
              <img src="{% static 'media/river2.jpeg' %}" alt="下流">
              <p>下流</p>
            </a>
          </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
      </div>

    <script type="text/javascript" src="{% static 'js/river_slider.js' %}"></script>
</body>
</html>
